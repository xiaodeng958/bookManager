<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css"/>
    <title>BookManger</title>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box">
                        <div class="box-header">
                            <a th:href="@{/query/form}" title="BookManager"><span class="glyphicon glyphicon-plus"></span></a>
                        </div>

                        <div class="box-body">
     
					    	<table class="table table-bordered table-striped">
					    		<thead>
					  				<tr>
						    			<th width="75" scope="col">Title</th>
						    			<th width="104" scope="col">Content</th>
						   				<th width="193" scope="col">ExtraInfo</th>
					 				</tr>
					 			</thead>
					 			<tbody>
						 			<tr th:each="book : ${datas}">
						 				<td th:text="${book.title}"></td>
						 				<td th:text="${book.content}"></td>
						 				<td th:text="${book.extraInfo}"></td>
						 			</tr>
					 			</tbody>
					 		</table>
 		
 						<div th:include="query/page :: pager" th:remove="tag"></div>
 		                </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>

<div th:replace="script"></div>

<!-- page script -->
<script>
    $(function () {
        $('#dataTable').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
</body>
</html>
