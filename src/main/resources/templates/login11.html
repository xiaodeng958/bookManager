<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
	lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>UserName Login</title>
	<!-- <link href="css/style.css" rel="stylesheet" type="text/css" />  -->

</head>
	
<body>
	
	<div align="right">
		<span th:if="${param.logout}" >logout</span>
		<span th:if="${param.error}">error</span>
	</div>
<form id="login" name="login" method="post" th:action="@{/login}">
  <table align="center" width="200" border="0">
    <tr>
      <td width="79">
      	<label for="username">username</label></td>
      <td width="105">      
      	<input type="text" name="username" id="username" /></td>
    </tr>
    <tr>
      <td>
      	<label for="label">password</label></td>
      <td>
      	<input type="password" name="password" id="password" /></td>
    </tr>
    <tr>
      <td align="center" colspan="2"><input type="submit" name="Submit" value="Login" id="Submit" /></td>
    </tr>
  </table>
</form>
</body>
</html>
